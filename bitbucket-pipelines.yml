image: hudl/opencv
#image: gcc:6.1

pipelines:
  default:
    - step:
        name: unittests
        script: # Modify the commands below to build your repository.
          # Print the Linux version.
          - uname -a
          # Print the gcc version.
          - gcc --version
          #  Install CMake
          - apt-get update -qq
          - apt-get install cmake -y
          - cmake --version
          # Get git
          - apt-get install git
          - git --version
          # Get and build libsvm
          - git clone "http://github.com/cjlin1/libsvm" libsvm
          - cd libsvm
          - make lib
          - cd ..
          # Get and build Common(C++
          - git clone git@bitbucket.org:TeamLIVIA/common-cpp.git commoncpp
          - cd commoncpp
          - mkdir build
          - cd build
          - cmake -DCMAKE_INSTALL_PREFIX=../install ..
          - make -j4
          - make install  
          - cd ..
          - cd ..
          # Build ESVM
          - mkdir build
          - cd build 
          - cmake -DESVM_BUILD_TESTS=ON -DCMAKE_INSTALL_PREFIX=../install -DLIBSVM_ROOT_DIR=../libsvm -DCOMMON_CPP_ROOT_DIR=../commoncpp/install ..
          # Build, install and run ESVM tests
          - make -j4
          - make install
          - cd ..
          - ./install/bin/ESVM_Test
          
options:
  docker: true

